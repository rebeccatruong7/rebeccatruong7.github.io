# yaml manifest of supported social links
#
# requirements:
# `name`
#     - plain-text name of the site (e.g. facebook)
#     - **mandatory**
# `url-prefix`
#     - part of the site URL prior to username (e.g. facebook.com/)
#     - must include the trailing slash
#     - **mandatory** (for non-email type links)
# `url-scheme`
#     - corresponds to the hardcoded URI/URN url-scheme (e.g. https://)
#     - can be one of: ['https://', 'http://', 'mailto:']
#     - defaults to '//'
#     - **optional**
# `icon`
#     - name of svg asset used in icons.html (e.g. icon-facebook)
#     - defaults to value in `name` attribute
#     - **optional**
#

- name: linkedin
  url-prefix: linkedin.com/in/rebecca-truong/

- name: github
  url-prefix: github.com/rebeccatruong7

- name: keybase
  url-prefix: keybase.io/
  icon: key

- name: medium
  url-prefix: medium.com/@rebecca.truong

- name: email
  url-scheme: 'mailto:rebeccatruong7@gmail.com'
  icon: mail
